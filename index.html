<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
</head>

<body>
    <header>
        <h1>BIRTHYEAR & YEAR TO RETIREMENT CALCULATOR</h1>
        <p class="between">CHECK YOUR BIRTH YEAR</p>
        <button class="btn again">Reset!</button>

    </header>
    <main>
        <section class="left">
            <p class="age-value"> Enter Age</p>
            <input type="number" class="age" />
            <p class="year-value"> Enter Current Year</p>
            <input type="number" class="currentYear" />

            <button class="btn check">Check!</button>
        </section>
        <section class="right">
            <p class="message">BIRTHDAY & YEAR TO RETIREMENT APPLICATION</p>
            <p class="label-yob">Year of Birth : <span class="yob">XX</span></p>
            <p class="label-ytr">
                Age to Retirement : <span class="ytr">xxxx</span>
            </p>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
